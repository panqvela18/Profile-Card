<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-top">
        <img src="./img/bg-pattern-top.svg" alt="background-top">
    </div>
    <div class="container">        
        <div class="bg-cover"></div>
        <img class="avatar" src="./img/image-victor.jpg" alt="avatar">
        <h2>Victor Crest <span class="age">26</span></h2>
        <p>London</p>
        <div class="line"></div>
        <div class="profile-info">
            <h4>80K <span class="act">Followers</span></h4>
            <h4>103K <span class="act">Likes</span></h4>
            <h4>80K <span class="act">Photos</span></h4>
        </div>
        
    </div>
    <div class="bg-bottom">
        <img src="./img/bg-pattern-bottom.svg" alt="bg-bottom">
    </div>
</body>
</html>
